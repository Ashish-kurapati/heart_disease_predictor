<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .risk {
            background-color: #f8d7da;
            color: #721c24;
        }
        .no-risk {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="POST">
            <input type="text" name="ca" placeholder="Number of Major Vessels (0â€“3)" required>
            <input type="text" name="thal" placeholder="Thalassemia (1 = normal; 2 = fixed defect; 3 = reversible defect)" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result {{ 'risk' if risk else 'no-risk' }}">
            <h3>{{ prediction }}</h3>
            <p><strong>Survival Confidence:</strong> {{ confidence }}%</p>
        </div>
        {% endif %}

        <canvas id="pieChart" width="300" height="300"></canvas>
    </div>

    <script>
        const riskConfidence = {{ confidence if confidence is defined else 0 }};
        const ctx = document.getElementById('pieChart').getContext('2d');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Risk', 'No Risk'],
                datasets: [{
                    data: [riskConfidence, 100 - riskConfidence],
                    backgroundColor: ['#e74c3c', '#2ecc71'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>

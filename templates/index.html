<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <label>Age</label>
            <input type="number" name="age" required>

            <label>Sex (1 = Male, 0 = Female)</label>
            <input type="number" name="sex" min="0" max="1" required>

            <label>Chest Pain Type (0–3)</label>
            <input type="number" name="cp" min="0" max="3" required>

            <label>Resting Blood Pressure</label>
            <input type="number" name="trestbps" required>

            <label>Cholesterol</label>
            <input type="number" name="chol" required>

            <label>Fasting Blood Sugar (>120 mg/dl, 1 = True, 0 = False)</label>
            <input type="number" name="fbs" min="0" max="1" required>

            <label>Resting ECG (0–2)</label>
            <input type="number" name="restecg" min="0" max="2" required>

            <label>Max Heart Rate Achieved</label>
            <input type="number" name="thalach" required>

            <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
            <input type="number" name="exang" min="0" max="1" required>

            <label>Oldpeak (ST depression)</label>
            <input type="number" name="oldpeak" step="0.1" required>

            <label>Slope (0–2)</label>
            <input type="number" name="slope" min="0" max="2" required>

            <label>Number of Major Vessels (0–3)</label>
            <input type="number" name="ca" min="0" max="3" required>

            <label>Thalassemia (1 = normal, 2 = fixed defect, 3 = reversible defect)</label>
            <input type="number" name="thal" min="0" max="3" required>

            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            {{ prediction }}<br>
            Survival Confidence: {{ confidence }}%
        </div>

        <canvas id="resultChart" width="400" height="400"></canvas>

        <script>
            var ctx = document.getElementById('resultChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Survival Chance', 'Risk Chance'],
                    datasets: [{
                        label: 'Prediction Confidence',
                        data: [{{ confidence }}, {{ death_risk }}],
                        backgroundColor: [
                            '{{ "green" if not risk else "red" }}',
                            '{{ "red" if not risk else "green" }}'
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        </script>
        {% endif %}
    </div>
</body>
</html>

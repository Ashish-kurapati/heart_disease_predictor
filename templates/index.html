<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <div class="form-group mb-2">
            <label>Age</label>
            <input type="number" step="any" name="age" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Sex (1 = male, 0 = female)</label>
            <input type="number" name="sex" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Chest Pain Type (0-3)</label>
            <input type="number" name="cp" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Resting Blood Pressure</label>
            <input type="number" name="trestbps" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Cholesterol</label>
            <input type="number" name="chol" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Fasting Blood Sugar (> 120 mg/dl) (1 = true, 0 = false)</label>
            <input type="number" name="fbs" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Rest ECG (0 = normal, 1 = ST-T wave abnormality, 2 = left ventricular hypertrophy)</label>
            <input type="number" name="restecg" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Max Heart Rate</label>
            <input type="number" name="thalach" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Exercise Induced Angina (1 = yes, 0 = no)</label>
            <input type="number" name="exang" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Oldpeak (ST depression)</label>
            <input type="number" step="any" name="oldpeak" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Slope (0 = upsloping, 1 = flat, 2 = downsloping)</label>
            <input type="number" name="slope" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Number of Major Vessels (0â€“3)</label>
            <input type="number" name="ca" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Thalassemia (1 = normal; 2 = fixed defect; 3 = reversible defect)</label>
            <input type="number" name="thal" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </div>
    </form>

    {% if prediction %}
        <div class="result text-center mt-4">
            <span class="{{ 'text-danger' if risk else 'text-success' }}">
                {{ prediction }} (Confidence: {{ confidence }}%)
            </span>
        </div>
        <canvas id="confidenceChart" width="300" height="300"></canvas>
        <script>
            const ctx = document.getElementById('confidenceChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Confidence', 'Remaining'],
                    datasets: [{
                        data: [{{ confidence }}, {{ 100 - confidence }}],
                        backgroundColor: ['#007bff', '#e0e0e0']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        </script>
    {% endif %}
</div>
</body>
</html>
